<form method="post" action="{% url 'bankapp:registration_form' %}">
    {% csrf_token %}
<div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" class="form-control" required>
        </div>

        <div class="form-group col-md-6">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" class="form-control" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" class="form-control" required></textarea>
    </div>

    <div class="form-group">
    <label for="district">District:</label>
    <select id="district" name="district" class="form-control" required>
        <option value="" disabled selected>Select District</option>
        <option value="district1">Ernakulam</option>
        <option value="district2">Kannur</option>
        <option value="district3">Alappuzha</option>
        <option value="district4">Malappuram</option>
        <option value="district5">Thiruvananthapuram</option>
    </select>
</div>

<div class="form-group">
    <label for="branch">Branch:</label>
    <select id="branch" name="branch" class="form-control" >
        <option value="" disabled selected>Select Branch</option>
        <option value="branch">Edappali</option>
        <option value="branch">manjummal</option>
        <option value="branch">varappuzha</option>
        <option value="branch">cherthala</option>
        <option value="branch">jagathy</option>

    </select>
</div>
    </div>

    <div class="form-group">
        <label for="account_type">Account Type:</label>
        <select id="account_type" name="account_type" class="form-control" required>
            <option value="savings">Savings Account</option>
            <option value="current">Current Account</option>
            <option value="current">Student Account</option>
        </select>
    </div>

    <div class="form-group">
        <label>Materials Provide:</label>
        <div class="form-check">
            <input type="checkbox" id="debit_card" name="materials" value="debit_card" class="form-check-input">
            <label for="debit_card" class="form-check-label">Debit Card</label>
        </div>

        <div class="form-check">
            <input type="checkbox" id="credit_card" name="materials" value="credit_card" class="form-check-input">
            <label for="credit_card" class="form-check-label">Credit Card</label>
        </div>

        <div class="form-check">
            <input type="checkbox" id="cheque_book" name="materials" value="cheque_book" class="form-check-input">
            <label for="cheque_book" class="form-check-label">Cheque Book</label>
        </div>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button class="btn btn-primary ml-2" onclick="window.location.href='{% url 'bankapp:home' %}'">Return to Home</button>
    </div>
</form>
