{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
   <div class="row mt-5">
        <div class="col-md-8 mx-auto">
            <h2>Welcome to Your Dashboard</h2>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <a href="{% url 'bankapp:registration_form' %}" class="btn btn-primary mt-3">Click</a>

                <div class="modal fade" id="registrationForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Registration Form</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form method="post" action="{% url 'bankapp:register_user' %}">
                                {% csrf_token %}
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" required>

                                <label for="dob">Date of Birth:</label>
                                <input type="date" id="dob" name="dob" required>

                                <label for="age">Age:</label>
                                <input type="number" id="age" name="age" required>

                                <label for="gender">Gender:</label>
                                <select id="gender" name="gender" required>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>

                                <label for="phone">Phone Number:</label>
                                <input type="tel" id="phone" name="phone" required>

                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required>

                                <label for="address">Address:</label>
                                <textarea id="address" name="address" required></textarea>

                                <label for="district">District:</label>


                                <label for="branch">Branch:</label>

<!--                                 <select id="branch" name="branch" required>-->
<!--                                    <option value="">Savings Account</option>-->
<!--                                    <option value="">Current Account</option>-->
<!--                                </select>-->

                                <label for="account_type">Account Type:</label>
                                <select id="account_type" name="account_type" required>
                                    <option value="savings">Savings Account</option>
                                    <option value="current">Current Account</option>
                                    <option value="current">Student Account</option>
                                </select>

                                <label>Materials Provide:</label>
                                <input type="checkbox" id="debit_card" name="materials" value="debit_card">
                                <label for="debit_card">Debit Card</label>

                                <input type="checkbox" id="credit_card" name="materials" value="credit_card">
                                <label for="credit_card">Credit Card</label>

                                <input type="checkbox" id="cheque_book" name="materials" value="cheque_book">
                                <label for="cheque_book">Cheque Book</label>

                                <button type="submit">Submit & Logout</button>
                            </form>
                        </div>
                        <script>
                            $('#registrationForm').on('hidden.bs.modal', function () {
                            window.location.href = "{% url 'bankapp:dashboard' %}";
                        });
                        </script>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
