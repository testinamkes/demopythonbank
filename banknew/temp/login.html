{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="row mt-5">
        <div class="col-md-6 mx-auto">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="{% url 'bankapp:register_user' %}">Register here</a></p>
        </div>
    </div>
{% endblock %}
